<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style type="text/css">
            .contact-frame {
                width: 80%;
                height: 80%;
                padding: 3% 5%;
                margin: 5% 10%;
            }
            .title-primary {
                font-size: 225%;
                font-weight: bold;
            }
            .title-secondary {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 175%;
                font-weight: bold;
            }
        </style>
        <script>
            AWS.config.update({region: 'us-east-1'});
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({IdentityPoolId: '***REMOVED***'});
            if (AWS.config.credentials.expired == true) {
                AWS.config.credentials.get();
            }
            var SQS = new AWS.SQS({region: 'us-east-1', apiVersion: '2012-11-05'});

            let publickeypem = `***REMOVED***`;

            function base64ToArrayBuffer(b64) {
                var byteString = window.atob(b64);
                var byteArray = new Uint8Array(byteString.length);
                for(var i=0; i < byteString.length; i++) {
                    byteArray[i] = byteString.charCodeAt(i);
                }
                return byteArray;
            }

            var pubkey = "";
            (async function() { 
                pubkey = await crypto.subtle.importKey(
                    "spki",
                    base64ToArrayBuffer(publickeypem),
                    {
                        name: "RSA-OAEP",
                        hash: {
                            name: "SHA-256"
                        }
                    },
                    true,
                    ["encrypt"]
                )
            })();

            function getMessageEncoded(plaintext) {
                let message = plaintext;
                let enc = new TextEncoder();
                return enc.encode(message);
            }

            function getMessageDecoded(arraybuffer) {
                let enc = new TextDecoder();
                return enc.decode(arraybuffer);
            }

            function encryptAndSend(plaintext, pubkey) {
                let encoded = getMessageEncoded(plaintext);
                let ciphertext = window.crypto.subtle.encrypt(
                {
                    name: "RSA-OAEP"
                },
                pubkey,
                encoded
                ).then(invokeSQS);
            }

            function invokeSQS(ciphertext) {
                var sendtext = btoa(String.fromCharCode.apply(null, new Uint8Array(ciphertext)));
                var params = {
                    MessageBody: sendtext,
                    QueueUrl: '***REMOVED***',
                    DelaySeconds: 0,
                };
                SQS.sendMessage(params, function(err, data) {
                    if (err) {
                        alert("Unsuccessful");
                        console.log(err, err.stack);
                    }
                    else {
                        alert("Successful");
                        console.log(data);
                    }
                });
                document.getElementById("contact-form").reset();
            }

            function submitToSQS(e) {
                e.preventDefault();

                var Namere = /[A-Za-z]{1}[A-Za-z]/;
                if (!Namere.test($("#name-input").val())) {
                            alert ("Name cannot be less than 2 chararacters");
                    return;
                }
                var mobilere = /[0-9]{10}/;
                if (!mobilere.test($("#phone-input").val())) {
                    alert ("Please enter valid mobile number");
                    return;
                }
                if ($("#email-input").val()=="") {
                    alert ("Please enter your email id");
                    return;
                }
                var reemail = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
                if (!reemail.test($("#email-input").val())) {
                    alert ("Please enter valid email address");
                    return;
                }

                var name = $("#name-input").val();
                var phone = $("#phone-input").val();
                var email = $("#email-input").val();
                var desc = $("#description-input").val();
                var data = {
                    name : name,
                    phone : phone,
                    email : email,
                    desc : desc
                    };

                encryptAndSend(JSON.stringify(data), pubkey);
                }
        </script>
    </head>
    <body class="bg-dark bg-gradient">
        <div class="contact-frame bg-white bg-gradient">
            <center>
                <div style="padding-bottom: 2%;">
                    <div class="title-primary">Contact</div>
                    <div class="title-secondary">Emperor Irritant, the Oddly Successful</div>
                </div>
            </center>
            <form id="contact-form" method="post">
                <h4 class="text-dark font-weight-bold">Name:</h4>
                <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here" class="form-control" style="width:100%;" /><br/>
                <h4 class="text-dark font-weight-bold">Phone:</h4>
                <input type="phone" style="height:35px;" id="phone-input" placeholder="Enter phone number" class="form-control" style="width:100%;"/><br/>
                <h4 class="text-dark font-weight-bold">Email:</h4>
                <input type="email" style="height:35px;" id="email-input" placeholder="Enter email here" class="form-control" style="width:100%;"/><br/>
                <h4 class="text-dark font-weight-bold">Your message for me:</h4>
                <textarea id="description-input" rows="3" placeholder="Enter your messageâ€¦" class="form-control" style="width:100%;"></textarea><br/>
                <center><button type="button" onClick="submitToSQS(event)" class="btn btn-lg btn-danger btn-gradient">Submit</button></center>
            </form>
        </div>
    </body>
</html>

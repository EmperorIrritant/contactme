<html>
    <head>
        <script>
            function submitToAPI(e) {
                e.preventDefault();

                var Namere = /[A-Za-z]{1}[A-Za-z]/;
                if (!Namere.test($("#name-input").val())) {
                            alert ("Name cannot be less than 2 chararacters");
                    return;
                }
                var mobilere = /[0-9]{10}/;
                if (!mobilere.test($("#phone-input").val())) {
                    alert ("Please enter valid mobile number");
                    return;
                }
                if ($("#email-input").val()=="") {
                    alert ("Please enter your email id");
                    return;
                }
                var reemail = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
                if (!reemail.test($("#email-input").val())) {
                    alert ("Please enter valid email address");
                    return;
                }

                var name = $("#name-input").val();
                var phone = $("#phone-input").val();
                var email = $("#email-input").val();
                var desc = $("#description-input").val();
                var data = {
                    name : name,
                    phone : phone,
                    email : email,
                    desc : desc
                    };

                $.ajax({
                    type: "POST",
                    url : "",
                    dataType: "json",
                    crossDomain: "true",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),

                    success: function () {
                        alert("Successful");
                        document.getElementById("contact-form").reset();
                        location.reload();
                    },
                    error: function () {
                        alert("UnSuccessful");
                    }});
                }
        </script>
    </head>
    <body>
        <div style="width: 42%; padding-left: 30%; padding-top: 5%;">
            <form id="contact-form" method="post">
                <h4>Name:</h4>
                <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here…" class="form-control" style="width:100%;" /><br/>
                <h4>Phone:</h4>
                <input type="phone" style="height:35px;" id="phone-input" placeholder="Enter phone number" class="form-control" style="width:100%;"/><br/>
                <h4>Email:</h4>
                <input type="email" style="height:35px;" id="email-input" placeholder="Enter email here…" class="form-control" style="width:100%;"/><br/>
                <h4>How can we help you?</h4>
                <textarea id="description-input" rows="3" placeholder="Enter your message…" class="form-control" style="width:100%;"></textarea><br/>
                <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
            </form>
        </div>
    </body>
</html>
